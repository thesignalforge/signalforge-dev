name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: [self-hosted, Linux, X64, signalforge]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Signalforge Dev ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## Signalforge Dev Release

            Download the appropriate installer for Linux:
            - **Linux**: `.deb` package or `.AppImage`

            ### What's New
            See the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.event.inputs.version || github.ref_name }}) for changes.
          releaseDraft: false
          prerelease: false
          args: --target x86_64-unknown-linux-gnu
