; Custom PHP configuration for development

; Error handling
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload limits
upload_max_filesize = 100M
post_max_size = 100M

; Date/Time
date.timezone = UTC

; OPcache (disabled for development)
opcache.enable = 0

; Xdebug-like settings
zend.assertions = 1

; Session
session.cookie_httponly = 1
session.use_strict_mode = 1

; Mail (use mailhog)
sendmail_path = "/usr/sbin/sendmail -t -i -S mailhog:1025"
